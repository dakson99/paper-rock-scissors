<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paper Rock Scissors</title>
  </head>
  <body>
    <p class="message">Choose between: Rock, Paper or Scissors</p>
    <div class="container">
      <button data-choice="rock" class="btn btn1">ROCK</button>
      <button data-choice="paper" class="btn btn2">PAPER</button>
      <button data-choice="scissors" class="btn btn3">SCISSORS</button>
    </div>
    <div class="div div--player">
      <p class="para parawin">You win!</p>
      <button class="para-sub">Play again</button>
    </div>
    <div class="div div--computer">
      <p class="para parawin">Computer wins!</p>
      <button class="para-sub">Play again</button>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
